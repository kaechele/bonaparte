[tool.poetry]
name = "pybonaparte"
version = "0.2.0"
description = "Library to control Napoleon eFIRE enabled fireplaces"
authors = ["Felix Kaechele <felix@kaechele.ca>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kaechele/bonaparte"
documentation = "https://bonaparte.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
]
packages = [
    { include = "bonaparte", from = "src" },
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kaechele/bonaparte/issues"
"Changelog" = "https://github.com/kaechele/bonaparte/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.10"
bleak = { version = "^0.21.0", python = ">=3.10,<3.13" }
bleak-retry-connector = { version="^3.1.0", python = ">=3.10,<3.13" }
aenum = "^3.1.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0.0"
black = "^23.1.0"
pylint = "^3.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = ">=0.16"
sphinx = ">=4.0"
sphinxcontrib-nwdiag = "^2.0.0"
reportlab = "^4.0.0"
furo = "^2023.5.20"

[tool.semantic_release]
logging_use_named_masks = true
branch = "main"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = ["src/bonaparte/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=bonaparte --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.black]
target-version = ["py310", "py311"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.isort]
profile = "black"
known_first_party = ["bonaparte", "tests"]
force_sort_within_sections = true
forced_separate = [
    "tests",
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
exclude = [
    'docs/.*',
    'setup.py',
]

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[tool.pylint.MAIN]
py-version = "3.11"
ignore = [
    "tests",
]
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "format",
    "not-context-manager",
    "too-few-public-methods",
    "too-many-ancestors",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-lines",
    "too-many-locals",
    "too-many-public-methods",
    "too-many-return-statements",
    "too-many-statements",
    "too-many-boolean-expressions",
    "unused-argument",
    "wrong-import-order",
]
enable = [
    "useless-suppression",
    "use-symbolic-message-instead",
]

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"

[tool.ruff]
target-version = "py310"
exclude = ["docs", "setup.py"]

# Let's tone this down once we release the first version
select = ["ALL"]
ignore = ["ANN101", "I001", "COM"]
unfixable = ["ERA"]

# Same as Black.
line-length = 88

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
